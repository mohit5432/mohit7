
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id ="mycan"></canvas>
    <script>
        var mycan = document.getElementById("mycan")
        var w = window.innerWidth
        var h = window.innerHeight
        var c = mycan.getContext("2d");

        mycan.width = w 
        mycan.height = h
        mycan.style.background ="black"
        var x , y
        var r,g,b
        var brushsize =1 
        var drawcolor = "rgb(23,44,55)"
        var drawmode = false
        function setmode()
        {
            if(drawmode)
            {
                drawmode =false
            }
            else
            {
                drawmode = true
            }
            document.title =drawmode

        }

        function f1(event)
        {
            //document.title = event.pageX

            if (drawmode)
            {

                r = Math.round(Math.random()*255)
                g = Math.round(Math.random()*255)
                b = Math.round(Math.random()*255)
                drawcolor = `rgb(${r},${g},${b})`



                 x = event.pageX
                 y = event.pageY
                 c.beginPath();
                 c.arc(x,y,brushsize,0,2*Math.PI);
                 c.fillStyle=drawcolor
                 c.fill()

            }
        }


        c.lineWidth = 12;
        //c.fill()
        c.strokeStyle ="red"
        c.stroke()
        function setbrushsize(event)
        {
            //document.title = event.keyCode
            if(event.keyCode==38)
            {
                brushsize+=2
            }
            if(event.keyCode==40)
            {
                brushsize-=2
            }
            document.title = brushsize
        }

        document.addEventListener("mousemove",f1)
        document.addEventListener("mousedown",setmode)
        document.addEventListener("keydown",setbrushsize)

    </script>
</body>
</html>
