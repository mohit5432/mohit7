<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress bar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
 
  <body style="background-color: rgb(238, 156, 238);">

   
<h1 style="text-align: center" ;  ><u>
        Progress bar </u>
</h1>
<br/>
<br/>

<div style="width: 600px; margin: 50px auto">
    <h3>Html</h3>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="max-width: 87%">
      <span class="title">87%</span>
      </div>
    </div>
  </div>

  <div style="width: 600px; margin: 50px auto">
    <h3>css</h3>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="max-width: 78%">
      <span class="title">78%</span>
      </div>
    </div>
  </div>

  <div style="width: 600px; margin: 50px auto">
    <h3>Javascript</h3>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="max-width: 60%">
      <span class="title">60%</span>
      </div>
    </div>
  </div>

  <div style="width: 600px; margin: 50px auto">
    <h3>bootstrap</h3>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="max-width: 80%">
      <span class="title">80%</span>
      </div>
    </div>
  
    
  
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
