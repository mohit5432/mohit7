            switch (c) {

                    p8.style.opacity = "0"

                    break;

                    p7.style.opacity = "0"

                    break;

                    break;

                    break;

                    break;

                    p2.style.opacity = "0"

                    break;

                    p1.style.opacity = "1";
                    p2.style.opacity = "1";
                    p3.style.opacity = "1";
                    p4.style.opacity = "1";
                    p5.style.opacity = "1";
                    p6.style.opacity = "1";
                    p7.style.opacity = "1";
                    p8.style.opacity = "1";

                    p7.style.transform = "scale(1) rotate (0deg)"

                    p4.style.transform = "scale(1) rotate (0deg)"
                    p3.style.transform = "scale(1) rotate (0deg)"
                    p2.style.transform = "scale(1) rotate (0deg)"

                    break;

            }
            if (c <= 8) {
                c++
            } else {
                c = 0
            }
            document.title = c



            s = setTimeout("show()", 2000)

        }
