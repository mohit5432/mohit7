<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="margin:auto;margin-top:100px;box-shadow: 10px 10px 10px rgb(4, 53, 6);text-align:center;font-size:40px;background:rgb(1, 36, 7);width:400px;padding:20px;color:whitesmoke;">

        <script>
            window.document.body.style.backgroundImage = "url('images2/math.jpg')"
            document.body.style.backgroundSize = "100%"
                //Loop in Javascript
                //For Loop :- syntax67
            var n = prompt("Enter a number to create table..", "2")
            for (var i = 1; i <= 10; i++) {
                document.write(" " + n + " * " + i + " = " + n * i + " </br>")
            }
        </script>

    </div>

</html>
